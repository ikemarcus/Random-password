<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wachtwoord Generator</h1>
        <form id="password-form">
            <div class="input-group">
                <label for="length">Wachtwoord Lengte:</label>
                <input type="number" id="length" name="length" min="4" max="20" value="12">
            </div>
            
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercase">
                    Inclusief Hoofdletters
                </label>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="symbols">
                    Inclusief Speciale Symbolen (!@#$%&*()/)
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="numbers">
                    Inclusief Cijfers
                </label>
            </div>
            
            <button type="button" onclick="generatePassword()">Genereer Wachtwoord</button>
        </form>
        
        <div id="result">
            <h2>Jouw Wachtwoord:</h2>
            <p id="password"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
