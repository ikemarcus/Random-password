<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wachtwoord Generator</h1>
        <form id="password-form">
            <label for="length">Wachtwoord Lengte:</label>
            <input type="number" id="length" name="length" min="4" max="20" value="12">
            
            <label>
                <input type="checkbox" id="uppercase" checked>
                Inclusief Hoofdletters
            </label>
            
            <label>
                <input type="checkbox" id="symbols" checked>
                Inclusief Speciale Symbolen (!@#$%&*()/)
            </label>
            
            <button type="button" onclick="generatePassword()">Genereer Wachtwoord</button>
        </form>
        
        <div id="result">
            <h2>Jouw Wachtwoord:</h2>
            <p id="password"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
